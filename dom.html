<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>You Tube Subscription Button</h2>
    <button class="btn" onclick="subscribe()">Subscribe</button>

    <p>Amazon shopping Calculater</p>
    <p>Order under S40 = + S10 shipping</p>
    <p>Order over S40 + Free shipping </p>
    <input type="search" >
    <button>Calculate</button>


    <script>
        function subscribe(){
            const buttenElement = document.querySelector(".btn")

            if(buttenElement.innerText === "subscribe"){
                buttenElement.innerHTML = "subscribed"
            }else{
                buttenElement.innerHTML = "subscribe"
            }
        }
    </script>
</body>

</html>
